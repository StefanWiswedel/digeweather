<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copenhagen Weather Station</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Dark scientific palette */
            --bg-primary: #0a0e14;
            --bg-secondary: #0f1419;
            --bg-card: #151b23;
            --bg-elevated: #1a222c;
            --border-subtle: #1e2832;
            --border-active: #2a3744;

            /* Text */
            --text-primary: #e6edf3;
            --text-secondary: #8b949e;
            --text-muted: #5c6670;

            /* Data colors - scientific instrument */
            --accent-primary: #00d4aa;
            --accent-secondary: #58a6ff;
            --temp-color: #00d4aa;
            --humidity-color: #58a6ff;
            --wind-color: #7ee787;
            --rain-color: #79c0ff;
            --pressure-color: #d2a8ff;

            /* Status */
            --status-online: #3fb950;
            --status-offline: #f85149;
            --status-warning: #d29922;

            --border-radius: 6px;
            --font-mono: 'JetBrains Mono', 'SF Mono', 'Fira Code', monospace;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            padding: 8px 0 24px;
            border-bottom: 1px solid var(--border-subtle);
            margin-bottom: 24px;
        }

        .station-info h1 {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 4px;
        }

        .station-info .location {
            font-family: var(--font-mono);
            font-size: 1.25rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .status-info {
            text-align: right;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        .status-info .timestamp {
            font-family: var(--font-mono);
            color: var(--text-secondary);
        }

        .status-row {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 6px;
            margin-top: 4px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online { background: var(--status-online); box-shadow: 0 0 8px var(--status-online); }
        .status-dot.offline { background: var(--status-offline); }

        .battery {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--status-warning);
        }

        /* Current conditions - compact hero */
        .current-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .current-primary {
            grid-column: 1 / -1;
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 16px;
        }

        .temp-display {
            text-align: center;
        }

        .temp-value {
            font-family: var(--font-mono);
            font-size: 4rem;
            font-weight: 300;
            color: var(--temp-color);
            line-height: 1;
            letter-spacing: -0.02em;
        }

        .temp-unit {
            font-size: 1.5rem;
            color: var(--text-muted);
            font-weight: 300;
        }

        .temp-label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            margin-top: 8px;
        }

        /* Stat cards */
        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 16px;
        }

        .stat-card .label {
            font-size: 0.625rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-family: var(--font-mono);
            font-size: 1.5rem;
            font-weight: 400;
            color: var(--text-primary);
        }

        .stat-card .value .unit {
            font-size: 0.75rem;
            color: var(--text-muted);
            margin-left: 2px;
        }

        .stat-card .sub {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stat-card.humidity .value { color: var(--humidity-color); }
        .stat-card.wind .value { color: var(--wind-color); }
        .stat-card.rain .value { color: var(--rain-color); }

        /* Wind compass */
        .wind-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-top: 8px;
        }

        .compass {
            width: 32px;
            height: 32px;
            border: 1px solid var(--border-active);
            border-radius: 50%;
            position: relative;
            background: var(--bg-secondary);
        }

        .compass::before {
            content: '';
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 6px;
            color: var(--text-muted);
        }

        .compass-needle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 10px;
            background: var(--wind-color);
            transform-origin: bottom center;
            margin-left: -1px;
            margin-top: -10px;
        }

        .compass-needle::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -2px;
            border-left: 3px solid transparent;
            border-right: 3px solid transparent;
            border-bottom: 5px solid var(--wind-color);
        }

        .wind-direction {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        /* Chart sections */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }

        .chart-section h2 {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .time-controls {
            display: flex;
            gap: 2px;
            background: var(--bg-secondary);
            padding: 2px;
            border-radius: 4px;
        }

        .range-btn {
            font-family: var(--font-mono);
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 4px 10px;
            border-radius: 3px;
            font-size: 0.6875rem;
            cursor: pointer;
            transition: all 0.1s;
        }

        .range-btn:hover {
            color: var(--text-secondary);
        }

        .range-btn.active {
            background: var(--bg-elevated);
            color: var(--accent-primary);
        }

        .chart-container {
            height: 160px;
        }

        /* Forecast section - VERTICAL layout */
        .forecast-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 16px;
            margin-bottom: 16px;
        }

        .forecast-section h2 {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-bottom: 12px;
        }

        .forecast-list {
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        .forecast-row {
            display: grid;
            grid-template-columns: 80px 32px 1fr 60px 50px;
            gap: 12px;
            align-items: center;
            padding: 10px 12px;
            background: var(--bg-secondary);
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.1s;
        }

        .forecast-row:hover {
            background: var(--bg-elevated);
        }

        .forecast-row.expanded {
            background: var(--bg-elevated);
            border: 1px solid var(--border-active);
        }

        .forecast-row .day {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .forecast-row .day .date {
            font-size: 0.625rem;
            color: var(--text-muted);
            display: block;
        }

        .forecast-row .icon {
            font-size: 1.125rem;
            text-align: center;
        }

        .forecast-row .hourly-preview {
            display: flex;
            gap: 4px;
            overflow: hidden;
        }

        .hour-pip {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 28px;
            padding: 4px 2px;
            background: var(--bg-card);
            border-radius: 3px;
        }

        .hour-pip .time {
            font-family: var(--font-mono);
            font-size: 0.5rem;
            color: var(--text-muted);
        }

        .hour-pip .pip-icon {
            font-size: 0.625rem;
            margin: 2px 0;
        }

        .hour-pip .pip-temp {
            font-family: var(--font-mono);
            font-size: 0.5625rem;
            color: var(--text-secondary);
        }

        .hour-pip.now {
            background: var(--border-active);
        }

        .hour-pip.now .pip-temp {
            color: var(--accent-primary);
        }

        .forecast-row .temp-range {
            font-family: var(--font-mono);
            font-size: 0.8125rem;
            text-align: right;
        }

        .forecast-row .temp-high {
            color: var(--text-primary);
        }

        .forecast-row .temp-low {
            color: var(--text-muted);
            margin-left: 4px;
        }

        .forecast-row .precip {
            font-family: var(--font-mono);
            font-size: 0.6875rem;
            color: var(--rain-color);
            text-align: right;
        }

        /* Expanded forecast details */
        .forecast-details {
            display: none;
            grid-column: 1 / -1;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-subtle);
        }

        .forecast-row.expanded .forecast-details {
            display: block;
        }

        .hourly-full {
            display: flex;
            gap: 4px;
            overflow-x: auto;
            padding-bottom: 8px;
        }

        .hourly-full::-webkit-scrollbar {
            height: 3px;
        }

        .hourly-full::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        .hourly-full::-webkit-scrollbar-thumb {
            background: var(--border-active);
            border-radius: 2px;
        }

        .hour-block {
            flex: 0 0 auto;
            text-align: center;
            padding: 8px 6px;
            min-width: 48px;
            background: var(--bg-card);
            border-radius: 4px;
        }

        .hour-block.now {
            background: var(--border-active);
            border: 1px solid var(--accent-primary);
        }

        .hour-block .hour-time {
            font-family: var(--font-mono);
            font-size: 0.5625rem;
            color: var(--text-muted);
            margin-bottom: 4px;
        }

        .hour-block .hour-icon {
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .hour-block .hour-temp {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-primary);
        }

        .hour-block .hour-precip {
            font-family: var(--font-mono);
            font-size: 0.5rem;
            color: var(--rain-color);
            margin-top: 2px;
        }

        .day-stats {
            display: flex;
            gap: 24px;
            margin-top: 12px;
            font-size: 0.6875rem;
        }

        .day-stats span {
            color: var(--text-muted);
        }

        .day-stats .val {
            font-family: var(--font-mono);
            color: var(--text-secondary);
            margin-left: 4px;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 24px 0;
            font-size: 0.6875rem;
            color: var(--text-muted);
            border-top: 1px solid var(--border-subtle);
            margin-top: 24px;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
        }

        footer a:hover {
            color: var(--accent-secondary);
        }

        /* Loading */
        .loading {
            font-family: var(--font-mono);
            font-size: 0.75rem;
            color: var(--text-muted);
            padding: 24px;
            text-align: center;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .loading-pulse {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Mobile-first: hide hourly preview, show vertical expanded */
        @media (max-width: 639px) {
            .forecast-row {
                grid-template-columns: 70px 28px 1fr 50px;
                padding: 12px;
            }

            .forecast-row .hourly-preview {
                display: none;
            }

            .forecast-row .precip {
                display: none;
            }

            .forecast-row .temp-range {
                font-size: 0.875rem;
            }

            .forecast-row .icon {
                font-size: 1.25rem;
            }

            /* Vertical hourly grid on mobile */
            .hourly-full {
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 8px;
                overflow-x: visible;
            }

            .hour-block {
                min-width: unset;
                padding: 10px 4px;
            }

            .hour-block .hour-time {
                font-size: 0.625rem;
            }

            .hour-block .hour-icon {
                font-size: 1.125rem;
            }

            .hour-block .hour-temp {
                font-size: 0.875rem;
            }

            .hour-block .hour-precip {
                font-size: 0.5625rem;
            }

            .day-stats {
                flex-wrap: wrap;
                gap: 12px;
            }
        }

        /* Tablet and up */
        @media (min-width: 640px) {
            body {
                padding: 24px;
            }

            .current-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .current-primary {
                grid-column: span 2;
            }

            .temp-value {
                font-size: 5rem;
            }

            .chart-container {
                height: 200px;
            }

            .forecast-row {
                grid-template-columns: 100px 36px 1fr 80px 60px;
            }
        }

        @media (min-width: 800px) {
            .forecast-row .hourly-preview {
                gap: 6px;
            }

            .hour-pip {
                min-width: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="station-info">
                <h1>Weather Station</h1>
                <div class="location">Copenhagen, Denmark</div>
            </div>
            <div class="status-info">
                <div>Last update</div>
                <div class="timestamp" id="timestamp">--:--:--</div>
                <div class="status-row">
                    <span class="status-dot online" id="status-dot"></span>
                    <span id="status-text">Online</span>
                    <span class="battery" id="battery"></span>
                </div>
            </div>
        </header>

        <div class="current-grid">
            <div class="current-primary">
                <div class="temp-display">
                    <div class="temp-value"><span id="temp">--</span><span class="temp-unit">¬∞C</span></div>
                    <div class="temp-label" id="condition">Loading</div>
                </div>
            </div>

            <div class="stat-card humidity">
                <div class="label">Humidity</div>
                <div class="value"><span id="humidity">--</span><span class="unit">%</span></div>
            </div>

            <div class="stat-card wind">
                <div class="label">Wind</div>
                <div class="value"><span id="wind">--</span><span class="unit">m/s</span></div>
                <div class="wind-row">
                    <div class="compass">
                        <div class="compass-needle" id="compass-arrow"></div>
                    </div>
                    <span class="wind-direction" id="wind-dir">--</span>
                </div>
            </div>

            <div class="stat-card wind">
                <div class="label">Gust</div>
                <div class="value"><span id="gust">--</span><span class="unit">m/s</span></div>
            </div>

            <div class="stat-card rain">
                <div class="label">Rain 24h</div>
                <div class="value"><span id="rain">--</span><span class="unit">mm</span></div>
                <div class="sub">1h: <span id="rain-hour">--</span>mm</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Temperature</h2>
                <div class="time-controls">
                    <button class="range-btn active" data-range="24h">24H</button>
                    <button class="range-btn" data-range="7d">7D</button>
                    <button class="range-btn" data-range="30d">30D</button>
                    <button class="range-btn" data-range="1y">1Y</button>
                    <button class="range-btn" data-range="all">ALL</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Wind Speed</h2>
            </div>
            <div class="chart-container">
                <canvas id="windChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Rainfall</h2>
            </div>
            <div class="chart-container">
                <canvas id="rainChart"></canvas>
            </div>
        </div>

        <div class="forecast-section">
            <h2>10-Day Forecast</h2>
            <div class="forecast-list" id="forecast">
                <div class="loading loading-pulse">Loading forecast data...</div>
            </div>
        </div>

        <footer>
            <p>Bresser 5-in-1 via ESP32 + CC1101 ¬∑ Forecast by <a href="https://www.met.no/" target="_blank">MET Norway</a></p>
        </footer>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'StefanWiswedel';
        const GITHUB_REPO = 'digeweather';
        const DATA_FILE = 'data/weather.json';
        const REFRESH_INTERVAL = 60000;

        const LAT = 55.6761;
        const LON = 12.5683;

        let tempChart = null;
        let windChart = null;
        let rainChart = null;

        let weatherData = {
            history: [],
            hourly: []
        };

        let currentRange = '24h';

        // Weather symbols - minimal text-based for scientific look
        const weatherIcons = {
            'clearsky': '‚òÄ',
            'fair': 'üå§',
            'partlycloudy': '‚õÖ',
            'cloudy': '‚òÅ',
            'rain': 'üåß',
            'lightrain': 'üå¶',
            'heavyrain': 'üåß',
            'rainshowers': 'üå¶',
            'sleet': 'üå®',
            'snow': '‚ùÑ',
            'snowshowers': 'üå®',
            'fog': 'üå´',
            'thunder': '‚õà',
            'rainandthunder': '‚õà'
        };

        function getWeatherIcon(symbolCode) {
            const base = symbolCode.replace(/_day|_night|_polartwilight/g, '');
            return weatherIcons[base] || '‚óØ';
        }

        async function fetchWeatherData() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FILE}`;
                const response = await fetch(apiUrl, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });

                if (!response.ok) throw new Error('Failed to fetch');

                const fileData = await response.json();
                const content = atob(fileData.content.replace(/\n/g, ''));
                const data = JSON.parse(content);

                weatherData.history = data.history || [];
                weatherData.hourly = data.hourly || [];

                updateDisplay(data.current);
                updateCharts();

                document.getElementById('status-dot').className = 'status-dot online';
                document.getElementById('status-text').textContent = 'Online';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status-dot').className = 'status-dot offline';
                document.getElementById('status-text').textContent = 'Offline';
            }
        }

        function updateDisplay(current) {
            if (!current) return;

            // Timestamp - show just time
            const ts = current.timestamp || '--';
            document.getElementById('timestamp').textContent = ts.split(' ')[1] || ts;

            document.getElementById('temp').textContent =
                current.temperature !== undefined ? current.temperature.toFixed(1) : '--';

            const temp = current.temperature;
            let condition = '';
            if (temp !== undefined) {
                if (temp < 0) condition = 'Freezing';
                else if (temp < 10) condition = 'Cold';
                else if (temp < 20) condition = 'Mild';
                else if (temp < 25) condition = 'Warm';
                else condition = 'Hot';
            }
            document.getElementById('condition').textContent = condition;

            document.getElementById('humidity').textContent =
                current.humidity !== undefined ? current.humidity : '--';

            document.getElementById('wind').textContent =
                current.windSpeed !== undefined ? current.windSpeed.toFixed(1) : '--';
            document.getElementById('gust').textContent =
                current.windGust !== undefined ? current.windGust.toFixed(1) : '--';

            const dir = current.windDirection;
            if (dir !== undefined) {
                document.getElementById('compass-arrow').style.transform = `rotate(${dir}deg)`;
                document.getElementById('wind-dir').textContent = getWindDirectionName(dir);
            }

            updateRainDisplay();

            const batteryEl = document.getElementById('battery');
            if (current.battery === 'LOW') {
                batteryEl.textContent = 'LOW BAT';
            } else {
                batteryEl.textContent = '';
            }
        }

        function getWindDirectionName(deg) {
            const dirs = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
                         'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return dirs[Math.round(deg / 22.5) % 16];
        }

        function updateRainDisplay() {
            const history = weatherData.history;
            let rain24h = 0;
            let rainLastHour = 0;

            if (history.length > 0) {
                let firstRain = null;
                let lastRain = null;

                for (let i = 0; i < history.length; i++) {
                    if (history[i].rain !== undefined && history[i].rain >= 0) {
                        if (firstRain === null) firstRain = history[i].rain;
                        lastRain = history[i].rain;
                    }
                }

                if (firstRain !== null && lastRain !== null) {
                    rain24h = Math.max(0, lastRain - firstRain);
                }

                const hourAgo = Math.max(0, history.length - 60);
                let firstHourRain = null;

                for (let i = hourAgo; i < history.length; i++) {
                    if (history[i].rain !== undefined && history[i].rain >= 0) {
                        if (firstHourRain === null) firstHourRain = history[i].rain;
                        lastRain = history[i].rain;
                    }
                }

                if (firstHourRain !== null && lastRain !== null) {
                    rainLastHour = Math.max(0, lastRain - firstHourRain);
                }
            }

            document.getElementById('rain').textContent = rain24h.toFixed(1);
            document.getElementById('rain-hour').textContent = rainLastHour.toFixed(1);
        }

        // Helper to parse timestamps and detect gaps
        function parseTimestamp(ts) {
            if (!ts) return null;
            // Handle "YYYY-MM-DD HH:MM:SS" or "YYYY-MM-DD HH" formats
            const parts = ts.split(' ');
            const dateParts = parts[0].split('-');
            const timeParts = (parts[1] || '00:00:00').split(':');
            return new Date(
                parseInt(dateParts[0]),
                parseInt(dateParts[1]) - 1,
                parseInt(dateParts[2]),
                parseInt(timeParts[0]) || 0,
                parseInt(timeParts[1]) || 0,
                parseInt(timeParts[2]) || 0
            );
        }

        function updateCharts() {
            let labels = [];
            let temps = [];
            let tempMins = [];
            let tempMaxs = [];
            let winds = [];
            let windMaxs = [];
            let rains = [];

            if (currentRange === '24h') {
                const data = weatherData.history;
                const sampleRate = Math.max(1, Math.floor(data.length / 144));
                let lastTime = null;
                const GAP_THRESHOLD = 5 * 60 * 1000; // 5 minutes in ms

                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const currentTime = parseTimestamp(entry.timestamp);

                    // Check for gap - insert null to break the line
                    if (lastTime && currentTime && (currentTime - lastTime) > GAP_THRESHOLD) {
                        labels.push('');
                        temps.push(null);
                        winds.push(null);
                    }

                    labels.push(entry.timestamp?.split(' ')[1]?.substring(0, 5) || '');
                    temps.push(entry.temperature);
                    winds.push(entry.windSpeed);
                    lastTime = currentTime;
                }

                const hourlyRainMap = {};
                for (const entry of data) {
                    if (entry.rain !== undefined && entry.rain >= 0) {
                        const hour = entry.timestamp?.substring(11, 13) || '';
                        if (hour) {
                            if (!hourlyRainMap[hour]) {
                                hourlyRainMap[hour] = { first: entry.rain, last: entry.rain };
                            } else {
                                hourlyRainMap[hour].last = entry.rain;
                            }
                        }
                    }
                }

                // Rebuild rains to match labels (including gaps)
                rains = [];
                for (let i = 0; i < labels.length; i++) {
                    if (labels[i] === '') {
                        rains.push(0); // Gap marker
                    } else {
                        const hourLabel = labels[i]?.substring(0, 2) || '';
                        if (hourlyRainMap[hourLabel]) {
                            const delta = Math.max(0, hourlyRainMap[hourLabel].last - hourlyRainMap[hourLabel].first);
                            rains.push(delta);
                        } else {
                            rains.push(0);
                        }
                    }
                }
            } else if (currentRange === '7d') {
                const data = weatherData.hourly.slice(-168);
                const sampleRate = Math.max(1, Math.floor(data.length / 84));
                let lastTime = null;
                const GAP_THRESHOLD = 3 * 60 * 60 * 1000; // 3 hours in ms

                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    const currentTime = parseTimestamp(hour);

                    // Check for gap
                    if (lastTime && currentTime && (currentTime - lastTime) > GAP_THRESHOLD) {
                        labels.push('');
                        temps.push(null);
                        tempMins.push(null);
                        tempMaxs.push(null);
                        winds.push(null);
                        windMaxs.push(null);
                        rains.push(0);
                    }

                    labels.push(hour.split(' ')[1] || hour.substring(5));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                    lastTime = currentTime;
                }
            } else if (currentRange === '30d') {
                const data = weatherData.hourly.slice(-720);
                const sampleRate = Math.max(1, Math.floor(data.length / 120));
                let lastTime = null;
                const GAP_THRESHOLD = 6 * 60 * 60 * 1000; // 6 hours in ms

                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    const currentTime = parseTimestamp(hour);

                    if (lastTime && currentTime && (currentTime - lastTime) > GAP_THRESHOLD) {
                        labels.push('');
                        temps.push(null);
                        tempMins.push(null);
                        tempMaxs.push(null);
                        winds.push(null);
                        windMaxs.push(null);
                        rains.push(0);
                    }

                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                    lastTime = currentTime;
                }
            } else if (currentRange === '1y') {
                const data = weatherData.hourly.slice(-8760);
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                let lastTime = null;
                const GAP_THRESHOLD = 24 * 60 * 60 * 1000; // 24 hours in ms

                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    const currentTime = parseTimestamp(hour);

                    if (lastTime && currentTime && (currentTime - lastTime) > GAP_THRESHOLD) {
                        labels.push('');
                        temps.push(null);
                        tempMins.push(null);
                        tempMaxs.push(null);
                        winds.push(null);
                        windMaxs.push(null);
                        rains.push(0);
                    }

                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                    lastTime = currentTime;
                }
            } else if (currentRange === 'all') {
                const data = weatherData.hourly;
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                let lastTime = null;
                const GAP_THRESHOLD = 48 * 60 * 60 * 1000; // 48 hours in ms

                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    const currentTime = parseTimestamp(hour);

                    if (lastTime && currentTime && (currentTime - lastTime) > GAP_THRESHOLD) {
                        labels.push('');
                        temps.push(null);
                        tempMins.push(null);
                        tempMaxs.push(null);
                        winds.push(null);
                        windMaxs.push(null);
                        rains.push(0);
                    }

                    labels.push(hour.substring(0, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                    lastTime = currentTime;
                }
            }

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        grid: { color: 'rgba(255, 255, 255, 0.03)' },
                        ticks: { color: '#5c6670', maxTicksLimit: 8, font: { size: 10, family: "'JetBrains Mono', monospace" } }
                    },
                    y: {
                        grid: { color: 'rgba(255, 255, 255, 0.03)' },
                        ticks: { color: '#5c6670', font: { size: 10, family: "'JetBrains Mono', monospace" } }
                    }
                },
                elements: {
                    point: { radius: 0 },
                    line: { tension: 0.3, borderWidth: 1.5, spanGaps: false }
                },
                spanGaps: false  // Don't connect points across null values
            };

            // Temperature chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            if (tempChart) tempChart.destroy();

            const tempDatasets = [{
                label: currentRange === '24h' ? 'Temperature' : 'Avg',
                data: temps,
                borderColor: '#00d4aa',
                backgroundColor: 'rgba(0, 212, 170, 0.05)',
                fill: true
            }];

            if (tempMins.length > 0 && currentRange !== '24h') {
                tempDatasets.push({
                    label: 'Min',
                    data: tempMins,
                    borderColor: 'rgba(88, 166, 255, 0.4)',
                    borderWidth: 1,
                    borderDash: [3, 3],
                    fill: false
                });
                tempDatasets.push({
                    label: 'Max',
                    data: tempMaxs,
                    borderColor: 'rgba(0, 212, 170, 0.4)',
                    borderWidth: 1,
                    borderDash: [3, 3],
                    fill: false
                });
            }

            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: { labels, datasets: tempDatasets },
                options: {
                    ...chartOptions,
                    plugins: {
                        legend: { display: tempMins.length > 0, labels: { color: '#5c6670', font: { size: 10 } } }
                    }
                }
            });

            // Wind chart
            const windCtx = document.getElementById('windChart').getContext('2d');
            if (windChart) windChart.destroy();

            const windDatasets = [{
                label: currentRange === '24h' ? 'Wind' : 'Avg',
                data: winds,
                borderColor: '#7ee787',
                backgroundColor: 'rgba(126, 231, 135, 0.05)',
                fill: true
            }];

            if (windMaxs.length > 0 && currentRange !== '24h') {
                windDatasets.push({
                    label: 'Gust',
                    data: windMaxs,
                    borderColor: 'rgba(210, 168, 255, 0.4)',
                    borderWidth: 1,
                    borderDash: [3, 3],
                    fill: false
                });
            }

            windChart = new Chart(windCtx, {
                type: 'line',
                data: { labels, datasets: windDatasets },
                options: {
                    ...chartOptions,
                    plugins: {
                        legend: { display: windMaxs.length > 0 && currentRange !== '24h', labels: { color: '#5c6670', font: { size: 10 } } }
                    }
                }
            });

            // Rain chart
            const rainCtx = document.getElementById('rainChart').getContext('2d');
            if (rainChart) rainChart.destroy();

            const safeRains = rains.map(r => Math.max(0, r || 0));

            const rainChartOptions = {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        beginAtZero: true,
                        min: 0
                    }
                }
            };

            rainChart = new Chart(rainCtx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Rain (mm)',
                        data: safeRains,
                        backgroundColor: 'rgba(121, 192, 255, 0.4)',
                        borderColor: '#79c0ff',
                        borderWidth: 1,
                        borderRadius: 2
                    }]
                },
                options: rainChartOptions
            });
        }

        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRange = btn.dataset.range;
                updateCharts();
            });
        });

        async function fetchForecast() {
            try {
                const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${LAT}&lon=${LON}`;
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'WeatherDashboard/1.0 github.com/StefanWiswedel/digeweather'
                    }
                });

                if (!response.ok) throw new Error('Forecast fetch failed');

                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                console.error('Forecast error:', error);
                document.getElementById('forecast').innerHTML =
                    '<div class="loading">Forecast unavailable</div>';
            }
        }

        function displayForecast(data) {
            const timeseries = data.properties.timeseries;
            const dailyForecasts = {};
            const currentHour = new Date().getHours();
            const today = new Date().toISOString().split('T')[0];

            timeseries.forEach(entry => {
                const date = entry.time.split('T')[0];
                const hour = parseInt(entry.time.split('T')[1].split(':')[0]);
                const details = entry.data.instant.details;
                const next1h = entry.data.next_1_hours;
                const next6h = entry.data.next_6_hours;

                if (!dailyForecasts[date]) {
                    dailyForecasts[date] = {
                        hourly: [],
                        tempMax: -Infinity,
                        tempMin: Infinity,
                        totalPrecip: 0,
                        noonData: null
                    };
                }

                // Store hourly data (every 3 hours)
                if (hour % 3 === 0 || (date === today && hour >= currentHour)) {
                    dailyForecasts[date].hourly.push({
                        hour: hour,
                        temp: details.air_temperature,
                        symbol: next1h?.summary?.symbol_code || next6h?.summary?.symbol_code || 'cloudy',
                        precip: next1h?.details?.precipitation_amount || 0,
                        wind: details.wind_speed,
                        isNow: date === today && hour === currentHour
                    });
                }

                if (details.air_temperature > dailyForecasts[date].tempMax) {
                    dailyForecasts[date].tempMax = details.air_temperature;
                }
                if (details.air_temperature < dailyForecasts[date].tempMin) {
                    dailyForecasts[date].tempMin = details.air_temperature;
                }

                if (next1h?.details?.precipitation_amount) {
                    dailyForecasts[date].totalPrecip += next1h.details.precipitation_amount;
                }

                if (Math.abs(hour - 12) < Math.abs((dailyForecasts[date].noonData?.hour || 99) - 12)) {
                    dailyForecasts[date].noonData = {
                        hour: hour,
                        symbol: next6h?.summary?.symbol_code || 'cloudy',
                        wind: details.wind_speed,
                        windDir: details.wind_from_direction,
                        humidity: details.relative_humidity
                    };
                }
            });

            const days = Object.keys(dailyForecasts).slice(0, 10);
            const forecastEl = document.getElementById('forecast');

            forecastEl.innerHTML = days.map((date, idx) => {
                const f = dailyForecasts[date];
                const noon = f.noonData || {};
                const dayName = idx === 0 ? 'Today' :
                               idx === 1 ? 'Tmrw' :
                               new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
                const dateStr = new Date(date).toLocaleDateString('en-US', { month: 'short', day: 'numeric' });

                // Preview hourly (first 6)
                const previewHourly = f.hourly.slice(0, 6).map(h => {
                    const timeStr = h.hour.toString().padStart(2, '0');
                    return `
                        <div class="hour-pip${h.isNow ? ' now' : ''}">
                            <span class="time">${h.isNow ? 'NOW' : timeStr}</span>
                            <span class="pip-icon">${getWeatherIcon(h.symbol)}</span>
                            <span class="pip-temp">${Math.round(h.temp)}¬∞</span>
                        </div>
                    `;
                }).join('');

                // Full hourly for expanded
                const fullHourly = f.hourly.map(h => {
                    const timeStr = h.hour.toString().padStart(2, '0') + ':00';
                    const precipHtml = h.precip > 0 ? `<div class="hour-precip">${h.precip.toFixed(1)}mm</div>` : '';
                    return `
                        <div class="hour-block${h.isNow ? ' now' : ''}">
                            <div class="hour-time">${h.isNow ? 'NOW' : timeStr}</div>
                            <div class="hour-icon">${getWeatherIcon(h.symbol)}</div>
                            <div class="hour-temp">${Math.round(h.temp)}¬∞</div>
                            ${precipHtml}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="forecast-row" onclick="this.classList.toggle('expanded')">
                        <div class="day">
                            ${dayName}
                            <span class="date">${dateStr}</span>
                        </div>
                        <div class="icon">${getWeatherIcon(noon.symbol || 'cloudy')}</div>
                        <div class="hourly-preview">${previewHourly}</div>
                        <div class="temp-range">
                            <span class="temp-high">${Math.round(f.tempMax)}¬∞</span>
                            <span class="temp-low">${Math.round(f.tempMin)}¬∞</span>
                        </div>
                        <div class="precip">${f.totalPrecip > 0.1 ? f.totalPrecip.toFixed(1) + 'mm' : '‚Äî'}</div>
                        <div class="forecast-details">
                            <div class="hourly-full">${fullHourly}</div>
                            <div class="day-stats">
                                <span>Wind<span class="val">${noon.wind !== undefined ? noon.wind.toFixed(1) : '--'} m/s</span></span>
                                <span>Humidity<span class="val">${noon.humidity !== undefined ? Math.round(noon.humidity) : '--'}%</span></span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial load
        fetchWeatherData();
        fetchForecast();

        setInterval(fetchWeatherData, REFRESH_INTERVAL);
        setInterval(fetchForecast, 3600000);
    </script>
