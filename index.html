<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copenhagen Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-card: #1a1a2e;
            --bg-card-hover: #252542;
            --accent: #6c63ff;
            --accent-light: #8b85ff;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --temp-color: #ff6b6b;
            --humidity-color: #4ecdc4;
            --wind-color: #95e1d3;
            --rain-color: #74b9ff;
            --border-radius: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 16px;
            padding-bottom: 32px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 20px 0 30px;
        }

        header h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .location {
            color: var(--text-secondary);
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }

        .last-update {
            color: var(--text-secondary);
            font-size: 0.8rem;
            margin-top: 8px;
        }

        /* Current Conditions - Hero Card */
        .hero-card {
            background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-card-hover) 100%);
            border-radius: var(--border-radius);
            padding: 24px;
            margin-bottom: 16px;
            text-align: center;
        }

        .current-temp {
            font-size: 4rem;
            font-weight: 200;
            color: var(--temp-color);
            line-height: 1;
        }

        .current-temp .unit {
            font-size: 1.5rem;
            vertical-align: top;
            margin-left: 4px;
        }

        .current-condition {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 1rem;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
        }

        .stat-card .label {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 300;
        }

        .stat-card .sub {
            font-size: 0.85rem;
            color: var(--text-secondary);
            margin-top: 4px;
        }

        .stat-card.humidity .value { color: var(--humidity-color); }
        .stat-card.wind .value { color: var(--wind-color); }
        .stat-card.rain .value { color: var(--rain-color); }

        /* Wind direction compass */
        .wind-compass {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            margin-top: 8px;
        }

        .compass-small {
            width: 36px;
            height: 36px;
            border: 2px solid var(--wind-color);
            border-radius: 50%;
            position: relative;
        }

        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 3px;
            height: 14px;
            background: var(--wind-color);
            transform-origin: bottom center;
            margin-left: -1.5px;
            margin-top: -14px;
            border-radius: 2px;
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .chart-section h2 {
            font-size: 1rem;
            font-weight: 500;
            color: var(--text-secondary);
            margin: 0;
        }

        .time-range-buttons {
            display: flex;
            gap: 6px;
        }

        .range-btn {
            background: var(--bg-card-hover);
            border: none;
            color: var(--text-secondary);
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 0.75rem;
            cursor: pointer;
            transition: all 0.2s;
        }

        .range-btn:hover {
            background: var(--accent);
            color: white;
        }

        .range-btn.active {
            background: var(--accent);
            color: white;
        }

        .chart-container {
            position: relative;
            height: 200px;
        }

        /* Forecast Section */
        .forecast-section {
            background: var(--bg-card);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
        }

        .forecast-section h2 {
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .forecast-scroll {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding-bottom: 8px;
            -webkit-overflow-scrolling: touch;
        }

        .forecast-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .forecast-scroll::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 2px;
        }

        .forecast-scroll::-webkit-scrollbar-thumb {
            background: var(--accent);
            border-radius: 2px;
        }

        .forecast-day {
            flex: 0 0 auto;
            text-align: center;
            padding: 12px 16px;
            background: var(--bg-card-hover);
            border-radius: 12px;
            min-width: 80px;
        }

        .forecast-day .day {
            font-size: 0.75rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .forecast-day .icon {
            font-size: 1.5rem;
            margin-bottom: 8px;
        }

        .forecast-day .temp-range {
            font-size: 0.85rem;
        }

        .forecast-day .temp-high {
            font-weight: 500;
        }

        .forecast-day .temp-low {
            color: var(--text-secondary);
        }

        .forecast-day .precip {
            font-size: 0.7rem;
            color: var(--rain-color);
            margin-top: 4px;
        }

        /* Status indicator */
        .status-dot {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 6px;
        }

        .status-dot.online { background: #2ed573; }
        .status-dot.offline { background: #ff4757; }

        /* Battery indicator */
        .battery {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .battery.low {
            color: #ff4757;
        }

        /* Footer */
        footer {
            text-align: center;
            color: var(--text-secondary);
            font-size: 0.75rem;
            margin-top: 24px;
        }

        footer a {
            color: var(--accent-light);
            text-decoration: none;
        }

        /* Loading/Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-secondary);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .loading-pulse {
            animation: pulse 1.5s infinite;
        }

        /* Tablet and larger */
        @media (min-width: 600px) {
            body {
                padding: 24px;
            }

            header h1 {
                font-size: 1.75rem;
            }

            .current-temp {
                font-size: 5rem;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .chart-container {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Station</h1>
            <div class="location">Copenhagen, Denmark</div>
            <div class="last-update">
                <span class="status-dot online" id="status-dot"></span>
                Updated: <span id="timestamp">--</span>
                <span class="battery" id="battery"></span>
            </div>
        </header>

        <div class="hero-card">
            <div class="current-temp">
                <span id="temp">--</span><span class="unit">¬∞C</span>
            </div>
            <div class="current-condition" id="condition">Loading...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card humidity">
                <div class="label">Humidity</div>
                <div class="value"><span id="humidity">--</span>%</div>
            </div>

            <div class="stat-card wind">
                <div class="label">Wind</div>
                <div class="value"><span id="wind">--</span> <small>m/s</small></div>
                <div class="wind-compass">
                    <div class="compass-small">
                        <div class="compass-arrow" id="compass-arrow"></div>
                    </div>
                    <span id="wind-dir">--</span>
                </div>
            </div>

            <div class="stat-card wind">
                <div class="label">Gust</div>
                <div class="value"><span id="gust">--</span> <small>m/s</small></div>
            </div>

            <div class="stat-card rain">
                <div class="label">Rain</div>
                <div class="value"><span id="rain">--</span> <small>mm</small></div>
                <div class="sub">Total</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Temperature</h2>
                <div class="time-range-buttons">
                    <button class="range-btn active" data-range="24h">24H</button>
                    <button class="range-btn" data-range="7d">7D</button>
                    <button class="range-btn" data-range="30d">30D</button>
                    <button class="range-btn" data-range="1y">1Y</button>
                    <button class="range-btn" data-range="all">All</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Wind Speed</h2>
            </div>
            <div class="chart-container">
                <canvas id="windChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Rainfall</h2>
            </div>
            <div class="chart-container">
                <canvas id="rainChart"></canvas>
            </div>
        </div>

        <div class="forecast-section">
            <h2>10-Day Forecast</h2>
            <div class="forecast-scroll" id="forecast">
                <div class="loading loading-pulse">Loading forecast...</div>
            </div>
        </div>

        <footer>
            <p>Data from Bresser 5-in-1 via ESP32 + CC1101</p>
            <p>Forecast by <a href="https://www.met.no/" target="_blank">MET Norway</a></p>
        </footer>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'StefanWiswedel';
        const GITHUB_REPO = 'digeweather';
        const DATA_FILE = 'data/weather.json';
        const REFRESH_INTERVAL = 60000;

        // Copenhagen coordinates for MET forecast
        const LAT = 55.6761;
        const LON = 12.5683;

        // Chart instances
        let tempChart = null;
        let windChart = null;
        let rainChart = null;

        // Store all data globally
        let weatherData = {
            history: [],  // Minute data (last 24 hours)
            hourly: []    // Hourly aggregates (unlimited)
        };

        // Current time range
        let currentRange = '24h';

        // Weather icons mapping (MET symbol codes)
        const weatherIcons = {
            'clearsky': '‚òÄÔ∏è',
            'fair': 'üå§Ô∏è',
            'partlycloudy': '‚õÖ',
            'cloudy': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',
            'lightrain': 'üå¶Ô∏è',
            'heavyrain': 'üåßÔ∏è',
            'rainshowers': 'üå¶Ô∏è',
            'sleet': 'üå®Ô∏è',
            'snow': '‚ùÑÔ∏è',
            'snowshowers': 'üå®Ô∏è',
            'fog': 'üå´Ô∏è',
            'thunder': '‚õàÔ∏è',
            'rainandthunder': '‚õàÔ∏è'
        };

        function getWeatherIcon(symbolCode) {
            const base = symbolCode.replace(/_day|_night|_polartwilight/g, '');
            return weatherIcons[base] || 'üå°Ô∏è';
        }

        async function fetchWeatherData() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FILE}`;
                const response = await fetch(apiUrl, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });

                if (!response.ok) throw new Error('Failed to fetch');

                const fileData = await response.json();
                const content = atob(fileData.content.replace(/\n/g, ''));
                const data = JSON.parse(content);

                // Store data globally
                weatherData.history = data.history || [];
                weatherData.hourly = data.hourly || [];

                updateDisplay(data.current);
                updateCharts();

                document.getElementById('status-dot').className = 'status-dot online';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status-dot').className = 'status-dot offline';
            }
        }

        function updateDisplay(current) {
            if (!current) return;

            document.getElementById('timestamp').textContent = current.timestamp || '--';

            // Temperature
            document.getElementById('temp').textContent =
                current.temperature !== undefined ? current.temperature.toFixed(1) : '--';

            // Condition text
            const temp = current.temperature;
            let condition = '';
            if (temp !== undefined) {
                if (temp < 0) condition = 'Freezing';
                else if (temp < 10) condition = 'Cold';
                else if (temp < 20) condition = 'Mild';
                else if (temp < 25) condition = 'Warm';
                else condition = 'Hot';
            }
            document.getElementById('condition').textContent = condition;

            // Humidity
            document.getElementById('humidity').textContent =
                current.humidity !== undefined ? current.humidity : '--';

            // Wind
            document.getElementById('wind').textContent =
                current.windSpeed !== undefined ? current.windSpeed.toFixed(1) : '--';
            document.getElementById('gust').textContent =
                current.windGust !== undefined ? current.windGust.toFixed(1) : '--';

            // Wind direction
            const dir = current.windDirection;
            if (dir !== undefined) {
                document.getElementById('compass-arrow').style.transform = `rotate(${dir}deg)`;
                document.getElementById('wind-dir').textContent = getWindDirectionName(dir);
            }

            // Rain
            document.getElementById('rain').textContent =
                current.rain !== undefined ? current.rain.toFixed(1) : '--';

            // Battery
            const batteryEl = document.getElementById('battery');
            if (current.battery === 'LOW') {
                batteryEl.textContent = '‚ö†Ô∏è Low Battery';
                batteryEl.className = 'battery low';
            } else {
                batteryEl.textContent = '';
                batteryEl.className = 'battery';
            }
        }

        function getWindDirectionName(deg) {
            const dirs = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
                         'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return dirs[Math.round(deg / 22.5) % 16];
        }

        function updateCharts() {
            let labels = [];
            let temps = [];
            let tempMins = [];
            let tempMaxs = [];
            let winds = [];
            let rains = [];

            // Select data based on current range
            if (currentRange === '24h') {
                // Use minute data (history array)
                const data = weatherData.history;
                const sampleRate = Math.max(1, Math.floor(data.length / 144));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    labels.push(entry.timestamp?.split(' ')[1]?.substring(0, 5) || '');
                    temps.push(entry.temperature);
                    winds.push(entry.windSpeed);
                }
            } else if (currentRange === '7d') {
                // Use hourly data, last 168 hours (7 days)
                const data = weatherData.hourly.slice(-168);
                const sampleRate = Math.max(1, Math.floor(data.length / 84));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    labels.push(hour.split(' ')[1] || hour.substring(5));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === '30d') {
                // Use hourly data, last 720 hours (30 days)
                const data = weatherData.hourly.slice(-720);
                const sampleRate = Math.max(1, Math.floor(data.length / 120));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date MM-DD for 30d view
                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === '1y') {
                // Use hourly data, last 8760 hours (365 days)
                const data = weatherData.hourly.slice(-8760);
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date MM-DD for 1y view
                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === 'all') {
                // Use all hourly data
                const data = weatherData.hourly;
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date YYYY-MM-DD for all view
                    labels.push(hour.substring(0, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    rains.push(entry.rainDelta || 0);
                }
            }

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#666', maxTicksLimit: 8 }
                    },
                    y: {
                        grid: { color: 'rgba(255,255,255,0.05)' },
                        ticks: { color: '#666' }
                    }
                },
                elements: {
                    point: { radius: 0 },
                    line: { tension: 0.3, borderWidth: 2 }
                }
            };

            // Temperature chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            if (tempChart) tempChart.destroy();

            const tempDatasets = [{
                label: currentRange === '24h' ? 'Temperature' : 'Avg',
                data: temps,
                borderColor: '#ff6b6b',
                backgroundColor: 'rgba(255,107,107,0.1)',
                fill: true
            }];

            // Add min/max lines for longer ranges
            if (tempMins.length > 0 && currentRange !== '24h') {
                tempDatasets.push({
                    label: 'Min',
                    data: tempMins,
                    borderColor: 'rgba(116, 185, 255, 0.5)',
                    borderWidth: 1,
                    borderDash: [5, 5],
                    fill: false
                });
                tempDatasets.push({
                    label: 'Max',
                    data: tempMaxs,
                    borderColor: 'rgba(255, 107, 107, 0.5)',
                    borderWidth: 1,
                    borderDash: [5, 5],
                    fill: false
                });
            }

            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: { labels, datasets: tempDatasets },
                options: {
                    ...chartOptions,
                    plugins: {
                        legend: { display: tempMins.length > 0, labels: { color: '#888' } }
                    }
                }
            });

            // Wind chart
            const windCtx = document.getElementById('windChart').getContext('2d');
            if (windChart) windChart.destroy();
            windChart = new Chart(windCtx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        data: winds,
                        borderColor: '#95e1d3',
                        backgroundColor: 'rgba(149,225,211,0.1)',
                        fill: true
                    }]
                },
                options: chartOptions
            });

            // Rain chart (bar chart for hourly data, message for 24h)
            const rainCtx = document.getElementById('rainChart').getContext('2d');
            if (rainChart) rainChart.destroy();

            if (currentRange !== '24h' && rains.length > 0) {
                rainChart = new Chart(rainCtx, {
                    type: 'bar',
                    data: {
                        labels,
                        datasets: [{
                            label: 'Hourly Rain',
                            data: rains,
                            backgroundColor: 'rgba(116, 185, 255, 0.6)',
                            borderColor: '#74b9ff',
                            borderWidth: 1
                        }]
                    },
                    options: chartOptions
                });
            } else {
                // Show message for 24h range
                rainChart = new Chart(rainCtx, {
                    type: 'bar',
                    data: { labels: [''], datasets: [{ data: [0] }] },
                    options: {
                        ...chartOptions,
                        plugins: {
                            legend: { display: false },
                            title: {
                                display: true,
                                text: currentRange === '24h' ? 'Hourly rain data available in 7D+ views' : 'No rain data yet',
                                color: '#666'
                            }
                        }
                    }
                });
            }
        }

        // Time range button handlers
        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRange = btn.dataset.range;
                updateCharts();
            });
        });

        async function fetchForecast() {
            try {
                const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${LAT}&lon=${LON}`;
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'WeatherDashboard/1.0 github.com/StefanWiswedel/digeweather'
                    }
                });

                if (!response.ok) throw new Error('Forecast fetch failed');

                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                console.error('Forecast error:', error);
                document.getElementById('forecast').innerHTML =
                    '<div style="color: #666;">Forecast unavailable</div>';
            }
        }

        function displayForecast(data) {
            const timeseries = data.properties.timeseries;
            const dailyForecasts = {};

            // Group by day and get noon forecast for each day
            timeseries.forEach(entry => {
                const date = entry.time.split('T')[0];
                const hour = parseInt(entry.time.split('T')[1].split(':')[0]);

                if (!dailyForecasts[date] || Math.abs(hour - 12) < Math.abs(dailyForecasts[date].hour - 12)) {
                    const details = entry.data.instant.details;
                    const next6h = entry.data.next_6_hours;

                    dailyForecasts[date] = {
                        hour: hour,
                        temp: details.air_temperature,
                        tempMax: next6h?.details?.air_temperature_max || details.air_temperature,
                        tempMin: next6h?.details?.air_temperature_min || details.air_temperature,
                        symbol: next6h?.summary?.symbol_code || 'cloudy',
                        precip: next6h?.details?.precipitation_amount || 0
                    };
                }
            });

            const days = Object.keys(dailyForecasts).slice(0, 10);
            const forecastEl = document.getElementById('forecast');

            forecastEl.innerHTML = days.map((date, idx) => {
                const f = dailyForecasts[date];
                const dayName = idx === 0 ? 'Today' :
                               idx === 1 ? 'Tomorrow' :
                               new Date(date).toLocaleDateString('en-US', { weekday: 'short' });

                return `
                    <div class="forecast-day">
                        <div class="day">${dayName}</div>
                        <div class="icon">${getWeatherIcon(f.symbol)}</div>
                        <div class="temp-range">
                            <span class="temp-high">${Math.round(f.tempMax)}¬∞</span>
                            <span class="temp-low">${Math.round(f.tempMin)}¬∞</span>
                        </div>
                        ${f.precip > 0 ? `<div class="precip">${f.precip.toFixed(1)}mm</div>` : ''}
                    </div>
                `;
            }).join('');
        }

        // Initial load
        fetchWeatherData();
        fetchForecast();

        // Refresh data periodically
        setInterval(fetchWeatherData, REFRESH_INTERVAL);
        setInterval(fetchForecast, 3600000); // Refresh forecast hourly
    </script>
</body>
</html>
