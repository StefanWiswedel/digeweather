<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copenhagen Weather</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            /* Warm Nordic palette */
            --bg-primary: #FDFBF7;
            --bg-card: #F5F2ED;
            --bg-card-hover: #EBE7E0;
            --border-subtle: #E0DBD2;

            /* Text */
            --text-primary: #2C3539;
            --text-secondary: #6B7C93;
            --text-muted: #9AA5B1;

            /* Accent colors - instrument inspired */
            --temp-color: #C17F24;
            --temp-light: #D4A574;
            --humidity-color: #6B7C93;
            --wind-color: #5C7A6B;
            --rain-color: #7BA3C4;

            /* Status */
            --status-online: #6B9E78;
            --status-offline: #C17F24;
            --status-warning: #C17F24;

            --border-radius: 12px;
            --shadow-subtle: 0 1px 3px rgba(44, 53, 57, 0.04), 0 1px 2px rgba(44, 53, 57, 0.06);
            --shadow-card: 0 2px 8px rgba(44, 53, 57, 0.06), 0 1px 3px rgba(44, 53, 57, 0.08);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 24px 16px;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 720px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 16px 0 32px;
        }

        header h1 {
            font-size: 1.125rem;
            font-weight: 500;
            color: var(--text-secondary);
            letter-spacing: 0.02em;
            margin-bottom: 2px;
        }

        .location {
            color: var(--text-primary);
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: -0.01em;
        }

        .last-update {
            color: var(--text-muted);
            font-size: 0.8125rem;
            margin-top: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        /* Current Conditions - Hero Card */
        .hero-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 32px 24px;
            margin-bottom: 16px;
            text-align: center;
            box-shadow: var(--shadow-card);
        }

        .current-temp {
            font-size: 4.5rem;
            font-weight: 200;
            color: var(--temp-color);
            line-height: 1;
            letter-spacing: -0.03em;
        }

        .current-temp .unit {
            font-size: 1.25rem;
            font-weight: 300;
            color: var(--text-muted);
            vertical-align: top;
            margin-left: 2px;
        }

        .current-condition {
            color: var(--text-secondary);
            margin-top: 8px;
            font-size: 0.9375rem;
            font-weight: 400;
        }

        /* Stats Grid */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 20px;
            box-shadow: var(--shadow-subtle);
        }

        .stat-card .label {
            font-size: 0.6875rem;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.08em;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .stat-card .value {
            font-size: 1.75rem;
            font-weight: 300;
            letter-spacing: -0.02em;
            color: var(--text-primary);
        }

        .stat-card .value small {
            font-size: 0.875rem;
            color: var(--text-muted);
            font-weight: 400;
        }

        .stat-card .sub {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-top: 4px;
        }

        .stat-card.humidity .value { color: var(--humidity-color); }
        .stat-card.wind .value { color: var(--wind-color); }
        .stat-card.rain .value { color: var(--rain-color); }

        /* Wind direction compass */
        .wind-compass {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            margin-top: 10px;
        }

        .compass-small {
            width: 32px;
            height: 32px;
            border: 1.5px solid var(--border-subtle);
            border-radius: 50%;
            position: relative;
            background: var(--bg-primary);
        }

        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 12px;
            background: var(--wind-color);
            transform-origin: bottom center;
            margin-left: -1px;
            margin-top: -12px;
            border-radius: 1px;
        }

        .compass-arrow::after {
            content: '';
            position: absolute;
            top: -2px;
            left: -3px;
            border-left: 4px solid transparent;
            border-right: 4px solid transparent;
            border-bottom: 6px solid var(--wind-color);
        }

        /* Chart Section */
        .chart-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-subtle);
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
            flex-wrap: wrap;
            gap: 12px;
        }

        .chart-section h2 {
            font-size: 0.8125rem;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin: 0;
        }

        .time-range-buttons {
            display: flex;
            gap: 4px;
            background: var(--bg-primary);
            padding: 3px;
            border-radius: 8px;
            border: 1px solid var(--border-subtle);
        }

        .range-btn {
            background: transparent;
            border: none;
            color: var(--text-muted);
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.75rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
        }

        .range-btn:hover {
            color: var(--text-primary);
            background: var(--bg-card-hover);
        }

        .range-btn.active {
            background: var(--bg-card);
            color: var(--text-primary);
            box-shadow: var(--shadow-subtle);
        }

        .chart-container {
            position: relative;
            height: 180px;
        }

        /* Forecast Section */
        .forecast-section {
            background: var(--bg-card);
            border: 1px solid var(--border-subtle);
            border-radius: var(--border-radius);
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: var(--shadow-subtle);
        }

        .forecast-section h2 {
            font-size: 0.8125rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.06em;
            margin-bottom: 16px;
            color: var(--text-secondary);
        }

        .forecast-scroll {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            padding-bottom: 8px;
            margin: 0 -4px;
            padding: 4px;
            -webkit-overflow-scrolling: touch;
        }

        .forecast-scroll::-webkit-scrollbar {
            height: 4px;
        }

        .forecast-scroll::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 2px;
        }

        .forecast-scroll::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 2px;
        }

        .forecast-day {
            flex: 0 0 auto;
            text-align: center;
            padding: 14px 16px;
            background: var(--bg-primary);
            border: 1px solid var(--border-subtle);
            border-radius: 10px;
            min-width: 76px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .forecast-day:hover {
            border-color: var(--text-muted);
            transform: translateY(-1px);
            box-shadow: var(--shadow-subtle);
        }

        .forecast-day.expanded {
            min-width: 280px;
            background: var(--bg-card-hover);
            border-color: var(--text-muted);
        }

        @media (min-width: 400px) {
            .forecast-day.expanded {
                min-width: 320px;
            }
        }

        .forecast-day .day {
            font-size: 0.6875rem;
            font-weight: 500;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.04em;
            margin-bottom: 8px;
        }

        .forecast-day .icon {
            font-size: 1.375rem;
            margin-bottom: 8px;
            line-height: 1;
        }

        .forecast-day .temp-range {
            font-size: 0.875rem;
        }

        .forecast-day .temp-high {
            font-weight: 500;
            color: var(--text-primary);
        }

        .forecast-day .temp-low {
            color: var(--text-muted);
            margin-left: 2px;
        }

        .forecast-day .precip {
            font-size: 0.6875rem;
            color: var(--rain-color);
            margin-top: 6px;
            font-weight: 500;
        }

        .forecast-day .details {
            display: none;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid var(--border-subtle);
            font-size: 0.75rem;
            text-align: left;
        }

        .forecast-day.expanded .details {
            display: block;
        }

        .forecast-day .details .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 6px;
            color: var(--text-muted);
        }

        .forecast-day .details .detail-row span:last-child {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Hourly forecast within expanded day */
        .hourly-timeline {
            display: flex;
            gap: 2px;
            overflow-x: auto;
            margin: 12px -8px 8px;
            padding: 0 8px 8px;
            -webkit-overflow-scrolling: touch;
        }

        .hourly-timeline::-webkit-scrollbar {
            height: 3px;
        }

        .hourly-timeline::-webkit-scrollbar-track {
            background: transparent;
        }

        .hourly-timeline::-webkit-scrollbar-thumb {
            background: var(--border-subtle);
            border-radius: 2px;
        }

        .hour-block {
            flex: 0 0 auto;
            text-align: center;
            padding: 8px 6px;
            min-width: 44px;
            border-radius: 6px;
            background: var(--bg-card);
        }

        .hour-block.now {
            background: var(--bg-card-hover);
            border: 1px solid var(--border-subtle);
        }

        .hour-block .hour-time {
            font-size: 0.625rem;
            color: var(--text-muted);
            font-weight: 500;
            margin-bottom: 4px;
        }

        .hour-block .hour-icon {
            font-size: 0.875rem;
            line-height: 1;
            margin-bottom: 4px;
        }

        .hour-block .hour-temp {
            font-size: 0.75rem;
            font-weight: 500;
            color: var(--text-primary);
        }

        .hour-block .hour-precip {
            font-size: 0.5625rem;
            color: var(--rain-color);
            margin-top: 2px;
            font-weight: 500;
        }

        .hour-block .hour-wind {
            font-size: 0.5625rem;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Summary row below hourly */
        .day-summary {
            display: flex;
            justify-content: space-between;
            padding-top: 8px;
            border-top: 1px solid var(--border-subtle);
            font-size: 0.6875rem;
            color: var(--text-muted);
        }

        .day-summary span {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .day-summary .value {
            color: var(--text-primary);
            font-weight: 500;
        }

        /* Status indicator */
        .status-dot {
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 50%;
        }

        .status-dot.online { background: var(--status-online); }
        .status-dot.offline { background: var(--status-offline); }

        /* Battery indicator */
        .battery {
            font-size: 0.8125rem;
            color: var(--text-muted);
            margin-left: 8px;
        }

        .battery.low {
            color: var(--status-warning);
            font-weight: 500;
        }

        /* Footer */
        footer {
            text-align: center;
            color: var(--text-muted);
            font-size: 0.75rem;
            margin-top: 32px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
        }

        footer p {
            margin-bottom: 4px;
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            border-bottom: 1px solid var(--border-subtle);
            transition: border-color 0.15s ease;
        }

        footer a:hover {
            border-color: var(--text-secondary);
        }

        /* Loading/Error States */
        .loading {
            text-align: center;
            padding: 40px;
            color: var(--text-muted);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .loading-pulse {
            animation: pulse 1.8s ease-in-out infinite;
        }

        /* Tablet and larger */
        @media (min-width: 600px) {
            body {
                padding: 40px 24px;
            }

            .container {
                max-width: 800px;
            }

            header {
                padding: 24px 0 40px;
            }

            .location {
                font-size: 1.75rem;
            }

            .current-temp {
                font-size: 5.5rem;
            }

            .hero-card {
                padding: 40px 32px;
            }

            .stats-grid {
                grid-template-columns: repeat(4, 1fr);
                gap: 16px;
            }

            .chart-container {
                height: 220px;
            }

            .forecast-day {
                min-width: 84px;
                padding: 16px 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Weather Station</h1>
            <div class="location">Copenhagen, Denmark</div>
            <div class="last-update">
                <span class="status-dot online" id="status-dot"></span>
                Updated: <span id="timestamp">--</span>
                <span class="battery" id="battery"></span>
            </div>
        </header>

        <div class="hero-card">
            <div class="current-temp">
                <span id="temp">--</span><span class="unit">¬∞C</span>
            </div>
            <div class="current-condition" id="condition">Loading...</div>
        </div>

        <div class="stats-grid">
            <div class="stat-card humidity">
                <div class="label">Humidity</div>
                <div class="value"><span id="humidity">--</span>%</div>
            </div>

            <div class="stat-card wind">
                <div class="label">Wind</div>
                <div class="value"><span id="wind">--</span> <small>m/s</small></div>
                <div class="wind-compass">
                    <div class="compass-small">
                        <div class="compass-arrow" id="compass-arrow"></div>
                    </div>
                    <span id="wind-dir">--</span>
                </div>
            </div>

            <div class="stat-card wind">
                <div class="label">Gust</div>
                <div class="value"><span id="gust">--</span> <small>m/s</small></div>
            </div>

            <div class="stat-card rain">
                <div class="label">Rain (24h)</div>
                <div class="value"><span id="rain">--</span> <small>mm</small></div>
                <div class="sub">Last hour: <span id="rain-hour">--</span> mm</div>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Temperature</h2>
                <div class="time-range-buttons">
                    <button class="range-btn active" data-range="24h">24H</button>
                    <button class="range-btn" data-range="7d">7D</button>
                    <button class="range-btn" data-range="30d">30D</button>
                    <button class="range-btn" data-range="1y">1Y</button>
                    <button class="range-btn" data-range="all">All</button>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="tempChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Wind Speed</h2>
            </div>
            <div class="chart-container">
                <canvas id="windChart"></canvas>
            </div>
        </div>

        <div class="chart-section">
            <div class="chart-header">
                <h2>Rainfall</h2>
            </div>
            <div class="chart-container">
                <canvas id="rainChart"></canvas>
            </div>
        </div>

        <div class="forecast-section">
            <h2>10-Day Forecast</h2>
            <div class="forecast-scroll" id="forecast">
                <div class="loading loading-pulse">Loading forecast...</div>
            </div>
        </div>

        <footer>
            <p>Data from Bresser 5-in-1 via ESP32 + CC1101</p>
            <p>Forecast by <a href="https://www.met.no/" target="_blank">MET Norway</a></p>
        </footer>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'StefanWiswedel';
        const GITHUB_REPO = 'digeweather';
        const DATA_FILE = 'data/weather.json';
        const REFRESH_INTERVAL = 60000;

        // Copenhagen coordinates for MET forecast
        const LAT = 55.6761;
        const LON = 12.5683;

        // Chart instances
        let tempChart = null;
        let windChart = null;
        let rainChart = null;

        // Store all data globally
        let weatherData = {
            history: [],  // Minute data (last 24 hours)
            hourly: []    // Hourly aggregates (unlimited)
        };

        // Current time range
        let currentRange = '24h';

        // Weather icons mapping (MET symbol codes)
        const weatherIcons = {
            'clearsky': '‚òÄÔ∏è',
            'fair': 'üå§Ô∏è',
            'partlycloudy': '‚õÖ',
            'cloudy': '‚òÅÔ∏è',
            'rain': 'üåßÔ∏è',
            'lightrain': 'üå¶Ô∏è',
            'heavyrain': 'üåßÔ∏è',
            'rainshowers': 'üå¶Ô∏è',
            'sleet': 'üå®Ô∏è',
            'snow': '‚ùÑÔ∏è',
            'snowshowers': 'üå®Ô∏è',
            'fog': 'üå´Ô∏è',
            'thunder': '‚õàÔ∏è',
            'rainandthunder': '‚õàÔ∏è'
        };

        function getWeatherIcon(symbolCode) {
            const base = symbolCode.replace(/_day|_night|_polartwilight/g, '');
            return weatherIcons[base] || 'üå°Ô∏è';
        }

        async function fetchWeatherData() {
            try {
                const apiUrl = `https://api.github.com/repos/${GITHUB_USER}/${GITHUB_REPO}/contents/${DATA_FILE}`;
                const response = await fetch(apiUrl, {
                    headers: { 'Accept': 'application/vnd.github.v3+json' }
                });

                if (!response.ok) throw new Error('Failed to fetch');

                const fileData = await response.json();
                const content = atob(fileData.content.replace(/\n/g, ''));
                const data = JSON.parse(content);

                // Store data globally
                weatherData.history = data.history || [];
                weatherData.hourly = data.hourly || [];

                updateDisplay(data.current);
                updateCharts();

                document.getElementById('status-dot').className = 'status-dot online';
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('status-dot').className = 'status-dot offline';
            }
        }

        function updateDisplay(current) {
            if (!current) return;

            document.getElementById('timestamp').textContent = current.timestamp || '--';

            // Temperature
            document.getElementById('temp').textContent =
                current.temperature !== undefined ? current.temperature.toFixed(1) : '--';

            // Condition text
            const temp = current.temperature;
            let condition = '';
            if (temp !== undefined) {
                if (temp < 0) condition = 'Freezing';
                else if (temp < 10) condition = 'Cold';
                else if (temp < 20) condition = 'Mild';
                else if (temp < 25) condition = 'Warm';
                else condition = 'Hot';
            }
            document.getElementById('condition').textContent = condition;

            // Humidity
            document.getElementById('humidity').textContent =
                current.humidity !== undefined ? current.humidity : '--';

            // Wind
            document.getElementById('wind').textContent =
                current.windSpeed !== undefined ? current.windSpeed.toFixed(1) : '--';
            document.getElementById('gust').textContent =
                current.windGust !== undefined ? current.windGust.toFixed(1) : '--';

            // Wind direction
            const dir = current.windDirection;
            if (dir !== undefined) {
                document.getElementById('compass-arrow').style.transform = `rotate(${dir}deg)`;
                document.getElementById('wind-dir').textContent = getWindDirectionName(dir);
            }

            // Rain - calculate from history (cumulative values)
            updateRainDisplay();

            // Battery
            const batteryEl = document.getElementById('battery');
            if (current.battery === 'LOW') {
                batteryEl.textContent = '‚ö†Ô∏è Low Battery';
                batteryEl.className = 'battery low';
            } else {
                batteryEl.textContent = '';
                batteryEl.className = 'battery';
            }
        }

        function getWindDirectionName(deg) {
            const dirs = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
                         'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            return dirs[Math.round(deg / 22.5) % 16];
        }

        function updateRainDisplay() {
            // Calculate rain in last 24h from history (cumulative rain values)
            const history = weatherData.history;
            let rain24h = 0;
            let rainLastHour = 0;

            if (history.length > 0) {
                // Get first and last valid rain readings for 24h
                let firstRain = null;
                let lastRain = null;

                for (let i = 0; i < history.length; i++) {
                    if (history[i].rain !== undefined && history[i].rain >= 0) {
                        if (firstRain === null) firstRain = history[i].rain;
                        lastRain = history[i].rain;
                    }
                }

                if (firstRain !== null && lastRain !== null) {
                    rain24h = Math.max(0, lastRain - firstRain);
                }

                // Get rain in last hour (last ~60 entries)
                const hourAgo = Math.max(0, history.length - 60);
                let firstHourRain = null;

                for (let i = hourAgo; i < history.length; i++) {
                    if (history[i].rain !== undefined && history[i].rain >= 0) {
                        if (firstHourRain === null) firstHourRain = history[i].rain;
                        lastRain = history[i].rain;
                    }
                }

                if (firstHourRain !== null && lastRain !== null) {
                    rainLastHour = Math.max(0, lastRain - firstHourRain);
                }
            }

            document.getElementById('rain').textContent = rain24h.toFixed(1);
            document.getElementById('rain-hour').textContent = rainLastHour.toFixed(1);
        }

        function updateCharts() {
            let labels = [];
            let temps = [];
            let tempMins = [];
            let tempMaxs = [];
            let winds = [];
            let windMaxs = [];
            let rains = [];

            // Select data based on current range
            if (currentRange === '24h') {
                // Use minute data (history array)
                const data = weatherData.history;
                const sampleRate = Math.max(1, Math.floor(data.length / 144));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    labels.push(entry.timestamp?.split(' ')[1]?.substring(0, 5) || '');
                    temps.push(entry.temperature);
                    winds.push(entry.windSpeed);
                }

                // Calculate hourly rain deltas from minute data for 24h view
                // Group by hour and calculate delta for each hour
                const hourlyRainMap = {};
                let prevRain = null;
                for (const entry of data) {
                    if (entry.rain !== undefined && entry.rain >= 0) {
                        const hour = entry.timestamp?.substring(11, 13) || '';
                        if (hour) {
                            if (!hourlyRainMap[hour]) {
                                hourlyRainMap[hour] = { first: entry.rain, last: entry.rain };
                            } else {
                                hourlyRainMap[hour].last = entry.rain;
                            }
                        }
                    }
                }

                // Build rain data with same number of points, showing hourly deltas
                const hours = Object.keys(hourlyRainMap).sort();
                for (let i = 0; i < labels.length; i++) {
                    const hourLabel = labels[i]?.substring(0, 2) || '';
                    if (hourlyRainMap[hourLabel]) {
                        const delta = Math.max(0, hourlyRainMap[hourLabel].last - hourlyRainMap[hourLabel].first);
                        rains.push(delta);
                    } else {
                        rains.push(0);
                    }
                }
            } else if (currentRange === '7d') {
                // Use hourly data, last 168 hours (7 days)
                const data = weatherData.hourly.slice(-168);
                const sampleRate = Math.max(1, Math.floor(data.length / 84));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    labels.push(hour.split(' ')[1] || hour.substring(5));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === '30d') {
                // Use hourly data, last 720 hours (30 days)
                const data = weatherData.hourly.slice(-720);
                const sampleRate = Math.max(1, Math.floor(data.length / 120));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date MM-DD for 30d view
                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === '1y') {
                // Use hourly data, last 8760 hours (365 days)
                const data = weatherData.hourly.slice(-8760);
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date MM-DD for 1y view
                    labels.push(hour.substring(5, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                }
            } else if (currentRange === 'all') {
                // Use all hourly data
                const data = weatherData.hourly;
                const sampleRate = Math.max(1, Math.floor(data.length / 150));
                for (let i = 0; i < data.length; i += sampleRate) {
                    const entry = data[i];
                    const hour = entry.hour || '';
                    // Show date YYYY-MM-DD for all view
                    labels.push(hour.substring(0, 10));
                    temps.push(entry.tempAvg);
                    tempMins.push(entry.tempMin);
                    tempMaxs.push(entry.tempMax);
                    winds.push(entry.windAvg);
                    windMaxs.push(entry.windMax);
                    rains.push(entry.rainDelta || 0);
                }
            }

            const chartOptions = {
                responsive: true,
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: {
                    x: {
                        grid: { color: 'rgba(44, 53, 57, 0.06)' },
                        ticks: { color: '#9AA5B1', maxTicksLimit: 8, font: { size: 11 } }
                    },
                    y: {
                        grid: { color: 'rgba(44, 53, 57, 0.06)' },
                        ticks: { color: '#9AA5B1', font: { size: 11 } }
                    }
                },
                elements: {
                    point: { radius: 0 },
                    line: { tension: 0.35, borderWidth: 2 }
                }
            };

            // Temperature chart
            const tempCtx = document.getElementById('tempChart').getContext('2d');
            if (tempChart) tempChart.destroy();

            const tempDatasets = [{
                label: currentRange === '24h' ? 'Temperature' : 'Avg',
                data: temps,
                borderColor: '#C17F24',
                backgroundColor: 'rgba(193, 127, 36, 0.08)',
                fill: true
            }];

            // Add min/max lines for longer ranges
            if (tempMins.length > 0 && currentRange !== '24h') {
                tempDatasets.push({
                    label: 'Min',
                    data: tempMins,
                    borderColor: 'rgba(123, 163, 196, 0.6)',
                    borderWidth: 1.5,
                    borderDash: [4, 4],
                    fill: false
                });
                tempDatasets.push({
                    label: 'Max',
                    data: tempMaxs,
                    borderColor: 'rgba(193, 127, 36, 0.5)',
                    borderWidth: 1.5,
                    borderDash: [4, 4],
                    fill: false
                });
            }

            tempChart = new Chart(tempCtx, {
                type: 'line',
                data: { labels, datasets: tempDatasets },
                options: {
                    ...chartOptions,
                    plugins: {
                        legend: { display: tempMins.length > 0, labels: { color: '#6B7C93', font: { size: 11 } } }
                    }
                }
            });

            // Wind chart
            const windCtx = document.getElementById('windChart').getContext('2d');
            if (windChart) windChart.destroy();

            const windDatasets = [{
                label: currentRange === '24h' ? 'Wind' : 'Avg',
                data: winds,
                borderColor: '#5C7A6B',
                backgroundColor: 'rgba(92, 122, 107, 0.08)',
                fill: true
            }];

            // Add gust line for longer ranges
            if (windMaxs.length > 0 && currentRange !== '24h') {
                windDatasets.push({
                    label: 'Gust',
                    data: windMaxs,
                    borderColor: 'rgba(193, 127, 36, 0.5)',
                    borderWidth: 1.5,
                    borderDash: [4, 4],
                    fill: false
                });
            }

            windChart = new Chart(windCtx, {
                type: 'line',
                data: { labels, datasets: windDatasets },
                options: {
                    ...chartOptions,
                    plugins: {
                        legend: { display: windMaxs.length > 0 && currentRange !== '24h', labels: { color: '#6B7C93', font: { size: 11 } } }
                    }
                }
            });

            // Rain chart (bar chart with proper time labels)
            const rainCtx = document.getElementById('rainChart').getContext('2d');
            if (rainChart) rainChart.destroy();

            // Ensure all rain values are non-negative
            const safeRains = rains.map(r => Math.max(0, r || 0));

            // Rain chart options with Y axis starting at 0
            const rainChartOptions = {
                ...chartOptions,
                scales: {
                    ...chartOptions.scales,
                    y: {
                        ...chartOptions.scales.y,
                        beginAtZero: true,
                        min: 0
                    }
                }
            };

            rainChart = new Chart(rainCtx, {
                type: 'bar',
                data: {
                    labels,
                    datasets: [{
                        label: 'Rain (mm)',
                        data: safeRains,
                        backgroundColor: 'rgba(123, 163, 196, 0.5)',
                        borderColor: '#7BA3C4',
                        borderWidth: 1,
                        borderRadius: 3
                    }]
                },
                options: rainChartOptions
            });
        }

        // Time range button handlers
        document.querySelectorAll('.range-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.range-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentRange = btn.dataset.range;
                updateCharts();
            });
        });

        async function fetchForecast() {
            try {
                const url = `https://api.met.no/weatherapi/locationforecast/2.0/compact?lat=${LAT}&lon=${LON}`;
                const response = await fetch(url, {
                    headers: {
                        'User-Agent': 'WeatherDashboard/1.0 github.com/StefanWiswedel/digeweather'
                    }
                });

                if (!response.ok) throw new Error('Forecast fetch failed');

                const data = await response.json();
                displayForecast(data);
            } catch (error) {
                console.error('Forecast error:', error);
                document.getElementById('forecast').innerHTML =
                    '<div style="color: #666;">Forecast unavailable</div>';
            }
        }

        function displayForecast(data) {
            const timeseries = data.properties.timeseries;
            const dailyForecasts = {};
            const currentHour = new Date().getHours();
            const today = new Date().toISOString().split('T')[0];

            // Group all entries by day
            timeseries.forEach(entry => {
                const date = entry.time.split('T')[0];
                const hour = parseInt(entry.time.split('T')[1].split(':')[0]);
                const details = entry.data.instant.details;
                const next1h = entry.data.next_1_hours;
                const next6h = entry.data.next_6_hours;

                if (!dailyForecasts[date]) {
                    dailyForecasts[date] = {
                        hourly: [],
                        tempMax: -Infinity,
                        tempMin: Infinity,
                        totalPrecip: 0,
                        noonData: null
                    };
                }

                // Store hourly data (every 3 hours to keep it compact)
                if (hour % 3 === 0 || (date === today && hour >= currentHour)) {
                    dailyForecasts[date].hourly.push({
                        hour: hour,
                        temp: details.air_temperature,
                        symbol: next1h?.summary?.symbol_code || next6h?.summary?.symbol_code || 'cloudy',
                        precip: next1h?.details?.precipitation_amount || 0,
                        wind: details.wind_speed,
                        isNow: date === today && hour === currentHour
                    });
                }

                // Track min/max temps
                if (details.air_temperature > dailyForecasts[date].tempMax) {
                    dailyForecasts[date].tempMax = details.air_temperature;
                }
                if (details.air_temperature < dailyForecasts[date].tempMin) {
                    dailyForecasts[date].tempMin = details.air_temperature;
                }

                // Accumulate precipitation
                if (next1h?.details?.precipitation_amount) {
                    dailyForecasts[date].totalPrecip += next1h.details.precipitation_amount;
                }

                // Store noon data for summary display
                if (Math.abs(hour - 12) < Math.abs((dailyForecasts[date].noonData?.hour || 99) - 12)) {
                    dailyForecasts[date].noonData = {
                        hour: hour,
                        symbol: next6h?.summary?.symbol_code || 'cloudy',
                        wind: details.wind_speed,
                        windDir: details.wind_from_direction,
                        humidity: details.relative_humidity
                    };
                }
            });

            const days = Object.keys(dailyForecasts).slice(0, 10);
            const forecastEl = document.getElementById('forecast');

            forecastEl.innerHTML = days.map((date, idx) => {
                const f = dailyForecasts[date];
                const noon = f.noonData || {};
                const dayName = idx === 0 ? 'Today' :
                               idx === 1 ? 'Tomorrow' :
                               new Date(date).toLocaleDateString('en-US', { weekday: 'short' });
                const fullDate = new Date(date).toLocaleDateString('en-US', { weekday: 'long', month: 'short', day: 'numeric' });

                // Build hourly timeline HTML
                const hourlyHtml = f.hourly.map(h => {
                    const timeStr = h.hour.toString().padStart(2, '0') + ':00';
                    const precipHtml = h.precip > 0 ? `<div class="hour-precip">${h.precip.toFixed(1)}</div>` : '';
                    return `
                        <div class="hour-block${h.isNow ? ' now' : ''}">
                            <div class="hour-time">${h.isNow ? 'Now' : timeStr}</div>
                            <div class="hour-icon">${getWeatherIcon(h.symbol)}</div>
                            <div class="hour-temp">${Math.round(h.temp)}¬∞</div>
                            ${precipHtml}
                        </div>
                    `;
                }).join('');

                return `
                    <div class="forecast-day" onclick="this.classList.toggle('expanded')">
                        <div class="day">${dayName}</div>
                        <div class="icon">${getWeatherIcon(noon.symbol || 'cloudy')}</div>
                        <div class="temp-range">
                            <span class="temp-high">${Math.round(f.tempMax)}¬∞</span>
                            <span class="temp-low">${Math.round(f.tempMin)}¬∞</span>
                        </div>
                        ${f.totalPrecip > 0.1 ? `<div class="precip">${f.totalPrecip.toFixed(1)}mm</div>` : ''}
                        <div class="details">
                            <div class="hourly-timeline">
                                ${hourlyHtml}
                            </div>
                            <div class="day-summary">
                                <span>${fullDate}</span>
                                <span>Wind <span class="value">${noon.wind !== undefined ? noon.wind.toFixed(1) : '--'} m/s</span></span>
                                <span>Humidity <span class="value">${noon.humidity !== undefined ? Math.round(noon.humidity) : '--'}%</span></span>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Initial load
        fetchWeatherData();
        fetchForecast();

        // Refresh data periodically
        setInterval(fetchWeatherData, REFRESH_INTERVAL);
        setInterval(fetchForecast, 3600000); // Refresh forecast hourly
    </script>
</body>
