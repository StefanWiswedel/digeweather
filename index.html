<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Station</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            color: #fff;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
        }

        header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 5px;
        }

        .last-update {
            color: #888;
            font-size: 0.9rem;
        }

        .weather-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .weather-card .label {
            font-size: 0.85rem;
            color: #aaa;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .weather-card .value {
            font-size: 2.5rem;
            font-weight: 300;
        }

        .weather-card .unit {
            font-size: 1rem;
            color: #888;
            margin-left: 5px;
        }

        .weather-card.temperature .value {
            color: #ff6b6b;
        }

        .weather-card.humidity .value {
            color: #4ecdc4;
        }

        .weather-card.wind .value {
            color: #95e1d3;
        }

        .weather-card.rain .value {
            color: #74b9ff;
        }

        .wind-direction {
            margin-top: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .compass {
            width: 60px;
            height: 60px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
        }

        .compass-arrow {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 25px;
            background: #95e1d3;
            transform-origin: bottom center;
            border-radius: 2px;
            margin-left: -2px;
            margin-top: -25px;
        }

        .compass-arrow::after {
            content: '';
            position: absolute;
            top: -8px;
            left: -4px;
            border-left: 6px solid transparent;
            border-right: 6px solid transparent;
            border-bottom: 10px solid #95e1d3;
        }

        .status {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
        }

        .status.ok {
            background: rgba(46, 213, 115, 0.2);
            color: #2ed573;
        }

        .status.error {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
        }

        .status.loading {
            background: rgba(255, 193, 7, 0.2);
            color: #ffc107;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #666;
            font-size: 0.8rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Bresser Weather Station</h1>
            <p class="last-update">Last update: <span id="timestamp">--</span></p>
        </header>

        <div class="weather-grid">
            <div class="weather-card temperature">
                <div class="label">Temperature</div>
                <div class="value"><span id="temp">--</span><span class="unit">°C</span></div>
            </div>

            <div class="weather-card humidity">
                <div class="label">Humidity</div>
                <div class="value"><span id="humidity">--</span><span class="unit">%</span></div>
            </div>

            <div class="weather-card wind">
                <div class="label">Wind Speed</div>
                <div class="value"><span id="wind">--</span><span class="unit">m/s</span></div>
                <div class="wind-direction">
                    <div class="compass">
                        <div class="compass-arrow" id="compass-arrow"></div>
                    </div>
                    <span id="wind-dir">--°</span>
                </div>
            </div>

            <div class="weather-card rain">
                <div class="label">Rain (Total)</div>
                <div class="value"><span id="rain">--</span><span class="unit">mm</span></div>
            </div>
        </div>

        <div class="status loading" id="status">
            Loading weather data...
        </div>

        <footer>
            <p>Data from Bresser 5-in-1 Weather Station via ESP32</p>
        </footer>
    </div>

    <script>
        // Configuration
        const GITHUB_USER = 'StefanWiswedel';
        const GITHUB_REPO = 'digeweather';
        const DATA_FILE = 'data/weather.json';
        const REFRESH_INTERVAL = 60000; // 1 minute

        // For local development, use sample data
        const SAMPLE_DATA = {
            timestamp: "12:34:56",
            temperature: 1.0,
            humidity: null,  // Not working yet
            windSpeed: 3.5,
            windGust: 4.2,
            windDirection: 90,
            rain: 69.2,
            battery: "OK"
        };

        // Check if running locally
        const isLocal = window.location.protocol === 'file:' ||
                        window.location.hostname === 'localhost' ||
                        window.location.hostname === '127.0.0.1';

        async function fetchWeatherData() {
            const statusEl = document.getElementById('status');

            if (isLocal) {
                // Use sample data for local development
                console.log('Running locally - using sample data');
                updateDisplay(SAMPLE_DATA);
                statusEl.className = 'status ok';
                statusEl.textContent = 'Local development mode - using sample data';
                return;
            }

            try {
                const url = `https://raw.githubusercontent.com/${GITHUB_USER}/${GITHUB_REPO}/main/${DATA_FILE}`;
                const response = await fetch(url + '?t=' + Date.now()); // Cache bust

                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }

                const data = await response.json();
                updateDisplay(data);

                statusEl.className = 'status ok';
                statusEl.textContent = 'Connected - Battery: ' + (data.battery || 'Unknown');
            } catch (error) {
                console.error('Error fetching weather data:', error);
                statusEl.className = 'status error';
                statusEl.textContent = 'Error loading data: ' + error.message;
            }
        }

        function updateDisplay(data) {
            // Update timestamp
            document.getElementById('timestamp').textContent = data.timestamp || '--';

            // Update temperature
            document.getElementById('temp').textContent =
                data.temperature !== undefined ? data.temperature.toFixed(1) : '--';

            // Update humidity
            document.getElementById('humidity').textContent =
                data.humidity !== undefined && data.humidity !== null ? data.humidity : '--';

            // Update wind
            document.getElementById('wind').textContent =
                data.windSpeed !== undefined ? data.windSpeed.toFixed(1) : '--';

            // Update wind direction
            const windDir = data.windDirection;
            document.getElementById('wind-dir').textContent =
                windDir !== undefined ? windDir + '° ' + getWindDirectionName(windDir) : '--';

            // Rotate compass arrow
            const arrow = document.getElementById('compass-arrow');
            if (windDir !== undefined) {
                arrow.style.transform = `rotate(${windDir}deg)`;
            }

            // Update rain
            document.getElementById('rain').textContent =
                data.rain !== undefined ? data.rain.toFixed(1) : '--';
        }

        function getWindDirectionName(degrees) {
            const directions = ['N', 'NNE', 'NE', 'ENE', 'E', 'ESE', 'SE', 'SSE',
                              'S', 'SSW', 'SW', 'WSW', 'W', 'WNW', 'NW', 'NNW'];
            const index = Math.round(degrees / 22.5) % 16;
            return directions[index];
        }

        // Initial fetch
        fetchWeatherData();

        // Refresh periodically
        setInterval(fetchWeatherData, REFRESH_INTERVAL);
    </script>
</body>
</html>
